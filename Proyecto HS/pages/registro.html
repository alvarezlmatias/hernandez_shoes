<html lang="es">
<!--COMIENZO DEL HEAD-->
    <head>
        <title>Registrarse - Hernández Shoes</title>

        <link rel="stylesheet" href="../css/style.css">
    </head>
<!--FIN DEL HEAD-->
<!--COMIENZO DEL BODY-->
    <body>
<!--COMIENZO DEL HEADER-->
        <header>
            <nav class="navbar navbar-expand-lg custom-header">
                <!-- Contenedor header -->
                <div class="container-fluid">
                    <!-- Logo header -->
                    <a href="registro.html"><img class="Logo" src="..\img\Logo.png" alt="Logo HS"></a>
                    <!-- Fin de Logo header -->
                    <!-- Navbar-toggler -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- Fin de Navbar-toggler -->
                    <!-- Enlaces header -->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        </ul>
                    </div>
                    <!-- Fin de Enlaces header -->
                </div>
                <!-- Fin de Contenedor header -->
            </nav>
        </header>
<!--FIN DEL HEADER-->
<!--COMIENZO DEL MAIN-->
        <main>
        <div>
            <h1 class="titulo-landing-page">
                Registrarse en el sitio
            </h1>
        </div>
        <div class="form" id="formularioRegistro">
            <form class="formulario landing-page" action="#" method="post">
                <div class="form-floating mb-3">
                    <input type="name" class="form-control" id="floatingInput-name" required autofocus>
                    <label for="floatingInput-name">Ingresá tu nombre de usuario</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput-email" required>
                    <label for="floatingInput-email">Ingresá tu correo electrónico</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingInput-password" required>
                    <label for="floatingInput-password">Ingresá tu contraseña</label>
                </div>
                <div>
                    <button type="submit" class="btn btn-dark boton-form b1 bis">Registrarse</button>
                    <button type="reset" class="btn btn-dark boton-form b2">Cancelar</button>
                </div>
            </form>
            <p class="leyenda-registro">¿Ya tienes cuenta de usuario en nuestro sitio? <a href="../index.html">Iniciar sesión</a></p>
        </div>
        <main>
<!--FIN DEL MAIN-->
<!--COMIENZO DEL FOOTER-->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row p-5 pb-4 text-white">
                    <!-- Logo y textos footer -->
                    <div class="col-xs-12 col sm-12 col-md-6 col-lg-6 text-center align-items-center">
                        <a href="registro.html">
                            <img class="logo-footer" src="../img/Logo.png" alt="Logo HS">
                        </a>
                        <p class="text-white text-center copyright">Copyright &#169 2024</p>
                    </div>
                    <!-- Fin de Logo y textos footer -->
                    <!-- Sección Redes footer -->
                    <ul class="col-xs-12 col sm-12 col-md-6 col-lg-6 text-center">
                        <p class="h5 mt-5 mb-3 texto-footer">Nuestras redes</p>
                            <a href="https://twitter.com" target="_blank"><img src="..\img\Twitter.png" alt="Ícono de Twitter"></a>
                            <a href="https://instagram.com" target="_blank"><img src="..\img\Instagram.png" alt="Ícono de Instagram"></a>
                            <a href="https://facebook.com" target="_blank"><img src="..\img\Facebook.png" alt="Ícono de Facebook"></a>
                    </ul>
                    <!-- Fin de Sección Redes footer -->
                </div>
            </div>
        </footer>
<!--FIN DEL FOOTER-->

        <script src="..\main.js"></script>
    </body>
<!--FIN DEL BODY-->
</html>
