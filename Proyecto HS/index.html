<!DOCTYPE html>
<html lang="es">
<!--COMIENZO DEL HEAD-->
    <head>
        <title>Inicio - Hernández Shoes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Matías Álvarez Lutereau">
        <meta name="copyright" content="HS S.A.">
        <link rel="shortcut icon" href="./img/Favicon.png" type="Favicon">
<!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!--CSS-->        
        <link rel="stylesheet" href="./css/style.css">
    </head>
<!--FIN DEL HEAD-->
<!--COMIENZO DEL BODY-->
    <body>
<!--COMIENZO DEL HEADER-->
        <header>
            <nav class="navbar navbar-expand-lg custom-header">
                <!-- Contenedor header -->
                <div class="container-fluid">
                    <div class="row p-5 pb-4 text-white"></div>
                        <!-- Logo header -->
                        <a><img class="Logo" src="./img/Logo.png" alt="Logo HS"></a>
                        <!-- Fin de Logo header -->
                        <!-- Navbar-toggler -->
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <!-- Fin de Navbar-toggler -->
                        <!-- Enlaces header -->
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            </ul>
                        </div>
                        <!-- Fin de Enlaces header -->
                    </div>
                    
                <!-- Fin de Contenedor header -->
            </nav>
        </header>
<!--FIN DEL HEADER-->
<!--COMIENZO DEL MAIN-->
        <main>
            <div id="carouselExampleFade" class="slider carousel slide carousel-fade">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/Calzado1.png" class="d-block w-100" alt="Carrusel Imagen 1">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/Calzado2.png" class="d-block w-100" alt="Carrusel Imagen 2">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/Calzado3.png" class="d-block w-100" alt="Carrusel Imagen 3">
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>
            </div>
            <div>
                <h1 class="titulo-seccion">
                    ¡Bienvenid@ a Hernández Shoes!
                </h1>
            </div>
            <div>
                <button class="btn btn-dark boton-form logout" id="logout">Cerrar sesión</button>
            </div>
        <main>
<!--FIN DEL MAIN-->
<!--COMIENZO DEL FOOTER-->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row p-5 pb-4 text-white">
                    <!-- Logo y textos footer -->
                    <div class="col-xs-12 col sm-12 col-md-6 col-lg-6 text-center align-items-center">
                        <a>
                            <img class="logo-footer" src="./img/Logo.png" alt="Logo HS">
                        </a>
                        <p class="text-white text-center copyright">Copyright &#169 2024</p>
                    </div>
                    <!-- Fin de Logo y textos footer -->
                    <!-- Sección Redes footer -->
                    <ul class="col-xs-12 col sm-12 col-md-6 col-lg-6 text-center">
                        <p class="h5 mt-5 mb-3 texto-footer">Nuestras redes</p>
                            <a href="https://twitter.com" target="_blank"><img src="./img/Twitter.png" alt="Ícono de Twitter"></a>
                            <a href="https://instagram.com" target="_blank"><img src="./img/Instagram.png" alt="Ícono de Instagram"></a>
                            <a href="https://facebook.com" target="_blank"><img src="./img/Facebook.png" alt="Ícono de Facebook"></a>
                    </ul>
                    <!-- Fin de Sección Redes footer -->
                </div>
            </div>
        </footer>
<!--FIN DEL FOOTER-->
<!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Sweet Alert-->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
<!--JS-->
        <script src="./js/index.js"></script>
    </body>
<!--FIN DEL BODY-->
</html>
